databaseChangeLog:
  - changeSet:
      id: create-extension-uuid-ossp
      author: julia
      changes:
        - sql: 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'
  - changeSet:
      id: create-extension-pg_trgm
      author: julia
      changes:
        - sql: "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
  - changeSet:
      id: create-extension-fuzzystrmatch
      author: julia
      changes:
        - sql: "CREATE EXTENSION IF NOT EXISTS fuzzystrmatch;"
  - changeSet:
      id: create-table-products
      author: julia
      preConditions:
        - onFail: MARK_RAN
          not:
            - tableExists:
                tableName: products
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "uuid_generate_v4()"
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: category
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: price
                  type: NUMERIC(10, 2)
              - column:
                  constraints:
                    nullable: false
                  name: image_url
                  type: VARCHAR(255)
            tableName: products
  - changeSet:
